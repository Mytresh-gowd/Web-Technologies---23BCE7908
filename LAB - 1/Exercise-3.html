<!--Here with the help of html5 tags creating the registration form here with respect to taking validating inputs here-->
<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<h1 align = "center">User Registration</h1>
<hr>

<form>
    <label><b>Full Name:</b></label><br>
    <input type="text" required placeholder="Peter"><br><br>

    <label><b>Email:</b></label><br>
    <input type="email" required placeholder="abc@gmail.com"><br><br>

    <label><b>Date of Birth:</b></label><br>
    <input type="date" required placeholder="10-10-2005"><br><br>

    <label><b>Phone Number:</b></label><br>
    <input type="tel" required placeholder="987654321"><br><br>

    <label><b>Password:</b></label><br>
    <input type="password" required><br><br>

    <label><b>Profile Picture:</b></label><br>
    <input type="file"><br><br>

    <input type="checkbox" required>
    <label>I accept Terms & Conditions</label><br><br>

    <input type="submit" value="Register">
</form>

</body>
</html>
