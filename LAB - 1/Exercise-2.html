<!--Here creating a basic contact form: using the form tag inside this we can keep the label tags and taking the value through input tag-->
<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>

<h2 align = "center">Contact Us</h2>
<hr>

<form>
    <label><b>Name:</b></label><br>
    <input type="text" name="name" placeholder="Peter Parker"><br><br>

    <label><b>Email:</b></label><br>
    <input type="email" name="email" placeholder="abc@gmail.com"><br><br>

    <label><b>Message:</b></label><br>
    <textarea rows="4" cols="30" placeholder="Enter your text here"></textarea><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
