<!DOCTYPE html>
<html>
<head>
    <title>Live Product Search</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
            background: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        #results {
            margin-top: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: scale(1.02);
        }

        .price {
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .loading {
            color: blue;
        }
    </style>
</head>
<body>

    <h2>Live Product Search</h2>

    <input type="text" id="searchInput" placeholder="Search products...">

    <div id="status"></div>
    <div id="results"></div>

    <script src="script.js"></script>

</body>
</html>
