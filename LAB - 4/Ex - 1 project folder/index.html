<!DOCTYPE html>
<html>
<head>
    <title>Username Availability Checker</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }

        input {
            padding: 8px;
            width: 250px;
        }

        #feedback {
            margin-top: 10px;
            font-weight: bold;
        }

        .available {
            color: green;
        }

        .taken {
            color: red;
        }

        .loading {
            color: blue;
        }

        button {
            margin-top: 15px;
            padding: 8px 15px;
        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>

    <form id="registerForm">
        <label>Username:</label><br><br>
        <input type="text" id="username" required>
        <div id="feedback"></div>

        <button type="submit">Register</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
