<!DOCTYPE html>
<html>
<head>
    <title>Student Record System (JSON)</title>
    <style>
        body { font-family: Arial; margin: 40px; background:#f4f4f4; }
        input { padding:6px; margin:5px; }
        button { padding:6px 12px; margin:5px; }
        table { border-collapse: collapse; width:100%; margin-top:20px; }
        th, td { border:1px solid #ddd; padding:8px; text-align:center; }
        th { background:#222; color:white; }
        .card { background:white; padding:20px; border-radius:8px; box-shadow:0 3px 6px rgba(0,0,0,0.2);}
        .success { color:green; font-weight:bold; }
        .error { color:red; font-weight:bold; }
    </style>
</head>
<body>

<div class="card">
<h2>ðŸŽ“ Student Record System (JSON + Fetch)</h2>

<input type="text" id="id" placeholder="Student ID">
<input type="text" id="name" placeholder="Name">
<input type="text" id="course" placeholder="Course">
<input type="number" id="marks" placeholder="Marks">

<button onclick="addStudent()">Add</button>
<button onclick="updateStudent()">Update</button>

<div id="message"></div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Course</th>
            <th>Marks</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="studentTable"></tbody>
</table>

</div>

<script src="script.js"></script>
</body>
</html>
