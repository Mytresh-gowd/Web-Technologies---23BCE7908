<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="main-title">VIT-AP UNIVERSITY</h1>
        <hr class="red-line">
        
        <h2>Student Registration</h2>

        <form id="regForm">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="name" placeholder="Enter full name" required>
            </div>

            <div class="form-group">
                <label>Registration Number:</label>
                <input type="text" id="regNo" placeholder="e.g., 21BCE1234" required>
            </div>

            <div class="form-group">
                <label>Email Address:</label>
                <input type="text" id="email" placeholder="student@vitap.ac.in" required>
            </div>

            <div class="form-group">
                <label>Phone Number:</label>
                <input type="number" id="phone" placeholder="10 digit number" required>
            </div>

            <div class="button-group">
                <button type="reset" class="btn reset-btn">Reset</button>
                <button type="submit" class="btn submit-btn">Submit</button>
            </div>
        </form>
        
        <br>
        <a href="home.html">Back to Home</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
